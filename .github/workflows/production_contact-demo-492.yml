# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - contact-demo-492

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: dotnet restore
        run: dotnet restore -r linux-x64

      - name: dotnet build
        run: dotnet build ./src/ContactDemo.WebApp/ContactDemo.WebApp.csproj -c Release -r linux-x64 --no-self-contained --no-restore

      - name: dotnet publish
        run: dotnet publish ./src/ContactDemo.WebApp/ContactDemo.WebApp.csproj -c Release -r linux-x64 --no-self-contained --no-restore --no-build -o ${{env.DOTNET_ROOT}}/app

      - name: dotnet tool restore
        run: dotnet tool restore

      - name: dotnet bundle migration
        run: dotnet ef migrations bundle -p ./src/ContactDemo.WebApp/ContactDemo.WebApp.csproj -s ./src/ContactDemo.WebApp/ContactDemo.WebApp.csproj --configuration Release -o ${{env.DOTNET_ROOT}}/app/migrate -r linux-x64 -v

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/app

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'contact-demo-492'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FBC6677B57D14E1580E5E0EE4B76F5DC }}
          package: .
